<!doctype html>
<html>
  <head>
    <title>brol</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; width: 60%; display: inline-block; border:1px solid red; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #privatemessages { list-style-type: none; margin: 0; padding: 0; width: 60%; display: none; border:1px solid red; }
      #privatemessages li { padding: 5px 10px; }
      #privatemessages li:nth-child(odd) { background: #eee; }
      #online { width: 30%; display: inline-block;background: grey;color: white;padding: 10px;vertical-align: top;float: right;list-style: none; padding:5px;cursor:pointer; }
			.online:hover{background:red;color:white;}	
			.room-title {background:lightgrey;color:black;padding:5px;cursor:pointer;}
			.room-title-active {background:red !important;color:white !important;}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="brol">
      <h1>brol</h1>
   	  <span id="room-title-main" class="room-title room-title-active" onclick="switchRoom()">ruang</span> 
   	  <span id="room-title-private" class="room-title" onclick="switchRoom()"></span>
		  <br> 
      <ul id="messages">
        <li v-for="m in messages.main">{{m.message}}</li>
      </ul>
      <ul id="privatemessages"></ul>
      <ul id="online">
        <li v-for="o in online">{{o.username}}</li>
      </ul>
      </li>
      <div>
        <input id="m" autocomplete="off" v-model="messageInput"/><button v-on:click="sendMessage()">Send</button>
      </div>
    </div>
    <script src="src.js"></script>
  </body>
</html>
